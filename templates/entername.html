{% extends 'base.html' %}

{% block content %}
    <h1> Nhập tên </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }} <!-- Bảo mật, không rõ lắm -->
        <p>
            {{ form.playername.label }}<br>
            {{ form.playername(size=48) }}
            
            {% for error in form.playername.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        
        <p>
            {{ form.remember.label }}
            {{ form.remember() }} 
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
